{#- HTML5の基本テンプレート #}
<!DOCTYPE html>
<html lang="ja">
    <head>
        {%- block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        {%- endblock %}
    </head>
    <body>
        {%- block body %}
        {%- endblock %}
    </body>
</html>
